<!DOCTYPE html>
<html ng-app="whatShouldIPlayApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>What Should I Play?</title>
		<link rel="stylesheet" type="text/css" href="/css/pure-min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body ng-controller="GameCtrl">
		<div class="banner">
			<div class="banner-bg"></div>
	    <h1 class="banner-head">
	        What Should I Play?
	    </h1>
		</div>
		<div class="l-content">
			<div class="pure-g-r user-form">
				<div class="pure-u-1">
					<form class="pure-form pure-form-stacked" ng-submit="getGames()">
						<label for="steamName">Steam Community Name (steam community profile must be public to use)</label>
						<input id="steamName" class="pure-input-1" name="steamName" type="text" placeholder="Steam Community Name" ng-model="steamName">

						<button type="submit" class="pure-button pure-input-1 pure-button-primary">Get Games</button>
					</form>
				</div>
			</div>

			<div class="pure-g-r">
				<div class="pure-u-1">
					<h3 id="gameCount" ng-show="gameCount > 0" ng-cloak>{{gameCount}} games in your library!</h3>
				</div>
			</div>

			<div class="pure-g-r">
				<div class="pure-u-1">
					<div id="playingNow" ng-show="playingNow.name != ''" ng-cloak>
						<h2>Play It Now!</h2>
						<img src="{{playingNow.image_url}}">
						<h4 ng-cloak>{{playingNow.name}}</h4>
						<button class="pure-button pure-button-secondary" ng-click="playedIt()">Played It!</button>
						<button class="pure-button pure-button-warning" ng-click="getNextToPlay()">Skip for now...</button>
					</div>
				</div>
			</div>

			<div class="footer">
				<p>
					&copy; 2013 Tyler Koske
				</p>
			</div>
		</div>
		<script type="text/javascript" src="/lib/angular.min.js"></script>
		<script type="text/javascript" src="/lib/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/lib/angularLocalStorage.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
